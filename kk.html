<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title><style>
    
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: lightskyblue; /* Semi-transparent background */
  padding: 10px 20px;
  position: -webkit-sticky; /* For Safari */
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(10px); /* Optional: blur effect behind the transparent header */
}

.logo img {
  max-height: 50px;
}
header .logo img{
  position: relative;
  width: 100px;
  transition: 0.6;
  content: url(/images/hanoch.jpg);

}

nav {
  display: flex;
  align-items: center;
}

.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  text-decoration: none;
  color: white; /* Change to black or dark color for better visibility on transparent background */
  font-weight: bold;
}

.menu-icon {
  display: none;
  font-size: 24px;
  cursor: pointer;
  color: black;
}

/* Media Query for Mobile Devices */
@media (max-width: 768px) {
  .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent background for dropdown */
      width: 200px;
      border-radius: 5px;
  }

  .nav-links.active {
      display: flex;
  }

  .nav-links li {
      margin: 10px 0;
  }

  .menu-icon {
      display: block;
  }
}

  </style>
</head>
<body>
  <header>
    <a href="#home" class="logo"><img src="images/hanoch.jpg" alt="Logo"></a>
    <nav>
        <ul class="nav-links">
            <li><a href="#hero">HOME</a></li>
            <li><a href="#aboutus">ABOUT US</a></li>
            <li><a href="#services">SERVICES</a></li>
            <li><a href="#clients">CLIENTS</a></li>
            <li><a href="#contact">CONTACT US</a></li>
  
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </nav>
  </header>
  <script>
   function toggleMenu() {
        var navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
